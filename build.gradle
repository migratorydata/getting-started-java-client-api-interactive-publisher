plugins {
    id 'application'
}

group 'com.migratorydata.example'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {

    // https://mvnrepository.com/artifact/com.migratorydata/client-java-api
    implementation group: 'com.migratorydata', name: 'client-java-api', version: '6.0.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}


application {
    mainClassName = 'com.migratorydata.example.Main'
}